<html lang="en">
<head>

    <div class="caja">

        </div>
        <div class="row">
            <div class="col d-flex justify-content-center" id="tijera_2"><i class="fa-solid fa-hand-scissors jugador2" style="color: #000000;"></i></div>

            <div class="col d-flex justify-content-center" id="rock_2"><i class="fa-solid fa-hand-back-fist jugador2" style="color: #000000;"></i></div>
